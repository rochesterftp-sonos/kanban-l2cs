<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board - L2CS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Screen -->
    <div id="login-screen" class="screen">
        <div class="login-container">
            <div class="login-card">
                <h1>üéØ Kanban Board</h1>
                <p class="subtitle">Level 2 Compliance Solutions</p>
                <form id="login-form">
                    <input 
                        type="password" 
                        id="password" 
                        placeholder="Enter password" 
                        required 
                        autocomplete="current-password"
                    >
                    <button type="submit">Login</button>
                </form>
                <p id="login-error" class="error"></p>
            </div>
        </div>
    </div>

    <!-- Main App -->
    <div id="app-screen" class="screen hidden">
        <header>
            <h1>üéØ Kanban Board</h1>
            <div class="header-actions">
                <button id="refresh-btn" class="btn-icon" title="Refresh">üîÑ</button>
                <button id="upload-btn" class="btn-secondary">üì§ Upload</button>
                <button id="logout-btn" class="btn-secondary">Logout</button>
            </div>
        </header>

        <!-- Board Selector -->
        <div class="board-selector">
            <button class="board-tab" data-board="current">Current Session Projects</button>
            <button class="board-tab" data-board="sales">Sales Cycle</button>
            <button class="board-tab active" data-board="Marketing & Sales 60-Day Plan">üìÖ 60-Day Plan</button>
        </div>

        <!-- Kanban Board -->
        <div class="kanban-container">
            <div class="column" data-column="todo">
                <div class="column-header">
                    <h2>üìã To Do</h2>
                    <button class="add-card-btn" data-column="todo">+</button>
                </div>
                <div class="cards" data-column="todo"></div>
            </div>

            <div class="column" data-column="in-progress">
                <div class="column-header">
                    <h2>üöß In Progress</h2>
                    <button class="add-card-btn" data-column="in-progress">+</button>
                </div>
                <div class="cards" data-column="in-progress"></div>
            </div>

            <div class="column" data-column="done">
                <div class="column-header">
                    <h2>‚úÖ Done</h2>
                    <button class="add-card-btn" data-column="done">+</button>
                </div>
                <div class="cards" data-column="done"></div>
            </div>
        </div>

        <!-- Recent Uploads -->
        <div class="uploads-section">
            <h3>üìÅ Recent Uploads</h3>
            <div id="uploads-list"></div>
        </div>
    </div>

    <!-- Add Card Modal -->
    <div id="add-card-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add Card</h2>
                <button class="close-modal">&times;</button>
            </div>
            <form id="add-card-form">
                <input type="hidden" id="card-column">
                <div class="form-group">
                    <label for="card-title">Title *</label>
                    <input type="text" id="card-title" required>
                </div>
                <div class="form-group">
                    <label for="card-description">Description</label>
                    <textarea id="card-description" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="card-priority">Priority</label>
                    <select id="card-priority">
                        <option value="low">Low</option>
                        <option value="medium" selected>Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-secondary cancel-btn">Cancel</button>
                    <button type="submit" class="btn-primary">Add Card</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Upload Modal -->
    <div id="upload-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Upload File</h2>
                <button class="close-modal">&times;</button>
            </div>
            <form id="upload-form">
                <div class="form-group">
                    <label for="file-input">Choose file</label>
                    <input type="file" id="file-input" required>
                </div>
                <p class="hint">File will be uploaded to Google Drive</p>
                <div class="form-actions">
                    <button type="button" class="btn-secondary cancel-btn">Cancel</button>
                    <button type="submit" class="btn-primary">Upload</button>
                </div>
            </form>
            <div id="upload-status" class="hidden"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
